<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário de cadatsro</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
</head>
<body class="background">

	<header>
		<h1 class="cabecalho">Formulário de cadastro</h1>
	</header>

	<main class="container ml-3">

		<form name="formulario" action="#">
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" name="nome" class="input-padrao"  placeholder="Digite seu nome">
			<small id="erro-nome" class="erro red"></small>

			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" class="input-padrao"  placeholder="XXX.XXX.XXX-XX">
			<small id="erro-cpf" class="erro red"></small>

			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" class="input-padrao"  placeholder="seuemail@dominio.com">
			<small id="erro-email" class="erro red"></small>

			<label for="dataNasciemnto">Data de nascimento</label>
			<input type="text" name="data" id="data" class="input-padrao"  placeholder="XX/XX/XXXX">
			<small id="erro-data" class="erro red"></small>

			<fieldset>	
				<legend>Gênero:</legend>
				<label for="feminino">
				<input id="feminino" name="genero" type="radio" value="f">Feminino</label>

				<label for="masculino">
				<input id="masculino" name="genero" type="radio" value="m">Masculino</label>
				<small id="erro-genero" class="erro"></small>
			</fieldset>

			<label for="senha">Senha</label>
			<input type="password" name="senha" id="senha" class="input-padrao" >
			<small id="erro-senha" class="erro red"></small>

			<label for="repetirSenha">Confirmação da senha</label>
			<input type="password" name="repSenha" id="repetirSenha" class="input-padrao" >
			<small id="erro-repSenha" class="erro red"></small>

			<button type="button" onclick="return validar()" class="enviar"> Enviar </button>
			<button type="button" onclick="return cancelar()" class="cancelar"> Cancelar </button>

		</form>
		

	</main>

	<script src="Javascript/jquery-3.6.js"></script>
	<script src="Javascript/jquery.mask.min.js"></script>
	<script src="Javascript/bootstrap.min.js"></script>
	<script src="Javascript/validacoes.js"></script>
	
	
</body>
</html>
